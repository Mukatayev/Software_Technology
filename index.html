<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Google Maps Version</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 47.49801, lng: 19.03991};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu8PGryDoIrZkodd2vAyyxP4IiD7OWNlM&callback=initMap">
    </script>
  </body>
</html>
